# Main Playbook for installation of all security systems
- name: Setting up network security ( NFTables )
  ansible.builtin.import_playbook: ./networking/nftables.yaml

- name: Setting up network security ( Fail2ban )
  ansible.builtin.import_playbook: ./networking/fail2ban.yaml

- name: Setting up network security ( Firewalld )
  ansible.builtin.import_playbook: ./networking/firewalld.yaml

- name: Setting up access control ( SELinux )
  ansible.builtin.import_playbook: ./access-control/selinux.yaml

- name: Setting up a new rootless user
  ansible.builtin.import_playbook: ./users/lune.yaml

- name: Setting up a new rootful user
  ansible.builtin.import_playbook: ./users/server.yaml

- name: Removing root access
  ansible.builtin.import_playbook: ./users/root.yaml
