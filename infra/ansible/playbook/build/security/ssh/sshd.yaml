- name: Settings sshd
  hosts: lune
  become: true

  tasks:
    - name: Ensure the log directory exists
      ansible.builtin.file:
        path: /var/log/sshd/
        state: directory
        mode: "0755"

    - name: Create SSH log file
      ansible.builtin.file:
        path: /var/log/sshd/sshd.log
        state: touch
        owner: sshd
        group: adm
        mode: "0640"
